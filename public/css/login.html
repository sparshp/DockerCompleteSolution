<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form - MongoDB</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <img class="image" width="100%" height="585px" src="intro2.gif">
    <div class="container">
        <div class="row">
            <div class="col-md-3">

            </div>
            <div class="col-md-6 main">
                <form action="/login" method="POST">
                    <h1 style="padding-left: 0px">Login</h1>
                    <h4><b>Username</b></h4>
                    <input style="color: black"  type="text" class="box" id="email" name="username" placeholder="Email" autocomplete="off" />
                    <br>
                    <h4><b>Email</b></h4>
                    <input style="color: black"  type="text" class="box" id="email" name="email" placeholder="Email" autocomplete="off" />
                    <br>
                    <h4><b>Password</b></h4>
                    <input style="color: black"  type="password" class="box" id="password" name="password" placeholder="Password" autocomplete="off" />
                    <br>
                    
                    <input style="color: black"  type="submit" value="Login" id="submit" />
                    <h2>Doesn't have an account?<a href='/sign_up'>Sign Up</a></h2>
                </form>
            </div>
            <div class="col-md-3">
            </div>
        </div>
    </div>

</body>

</html>
